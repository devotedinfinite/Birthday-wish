        let currentPage = 0;

        function turnPage() {
            if (currentPage >= wishes.length) return;

            card.classList.add('page-turn');

            setTimeout(() => {
                const currentWish = wishes[currentPage];

                document.getElementById('p-num').innerText = currentPage + 1;
                document.getElementById('emoji').innerText = currentWish.emoji;
                document.getElementById('wish').innerText = currentWish.text;

                // Check for Video and pass the specific source

                }

                card.classList.remove('page-turn');

        function showVideo(src) {

            videoOverlay.style.display = 'flex';
            birthdayVideo.play();

        function closeVideo() {
            birthdayVideo.pause();

        function launchConfetti() {

                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#fb6f92', '#ffc2d1', '#ffffff']
            });
        }

        // --- Petal Animation Logic ---
        const canvas = document.getElementById('petalCanvas');
        const ctx = canvas.getContext('2d');
        let petals = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * 360;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size/1.5, 0, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(251, 111, 146, 0.3)";
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.y = -20;
            }
        }

        function setup() {
            initCanvas();
            for(let i=0; i<40; i++) petals.push(new Petal());
            animate();
            turnPage();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.onresize = initCanvas;
        setup();
